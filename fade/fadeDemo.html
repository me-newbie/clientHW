<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现淡入淡出效果</title>
</head>
<style type="text/css">
	#box{width: 300px; height: 300px; background-color: red; filter:alpha(opacity:30); opacity: 0.3; }
</style>
<script type="text/javascript">
	window.onload = function(){
		var obj = document.getElementById("box");
		var timer = null;
		var alpha = 30;
		obj.onmouseover = function(){
			show(100);
		}
		obj.onmouseout = function(){
			show(30);
		}
		function show(Mm){
			var speed = null;
			var obj1 = document.getElementById("box");
			clearInterval(timer);
			if (alpha < Mm) {
				speed = 5;
			}else{
				speed = -5;
			}
			timer = setInterval(function(){
				if( alpha == Mm)
					clearInterval(timer);
				else{
					alpha += speed;
					obj1.style.filter = "opacity:(" + alpha + ")";
					obj1.style.opacity = alpha / 100;
				}
			}, 30);
		}
	}
</script>
<body>
	<div id="box"></div>
</body>
</html>
