<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除和添加节点</title>
<style type="text/css">
	#container{
		margin:0px auto;
		width:800px;
	}
</style>
<script type="text/javascript">
	function delRow(rowId){
		var rowIndex = document.getElementById(rowId).rowIndex;   // 获得行的属性
		document.getElementById("order").deleteRow(rowIndex);
	}
	function addRow(){
		var addTable = document.getElementById("order");
		var rowIndex = addTable.rows.length - 1;   // 获得最后表格最后一行的下标
		var newRow = addTable.insertRow(rowIndex);

		newRow.id = "row" + rowIndex;

		var col1 = newRow.insertCell(0);
		col1.innerHTML = "抗疲劳神奇钛项圈";  // 把1写成l,结果很凄惨,比没写还惨
		var col2 = newRow.insertCell(1);
		col2.innerHTML = rowIndex;
		var col3 = newRow.insertCell(2);
		col3.innerHTML = "&yen;49.00";
		var col4 = newRow.insertCell(3);
		col4.innerHTML = "<input name= 'del" + rowIndex + "'type='button' value='删除' onclick=\"delRow('row" +  rowIndex + "')\" />";
	}
</script>
</head>
<body>
	<div id="container">
		<table id="order" border="1" cellspacing="0" cellpadding="0" width="500px">
			<tr id="title">
				<td>商品名称</td>
				<td>数量</td>
				<td>价格</td>
				<td>操作</td>
			</tr>
			<tr id="dell">
				<td>防滑真皮休闲鞋</td>
				<td>12</td>
				<td>&yen;568.00</td>
				<td><input name="rowdel" type="button" value="删除" onclick='delRow("dell")' /></td>
			</tr>
			<tr>
				<td colspan="4" style="height:30px">
					<input name="addOrder" type="button" value="增加订单" onclick="addRow()" />
				</td>
			</tr>

		</table>
	</div>
</body>
</html>
